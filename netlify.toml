[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

# Note: API routes are handled automatically by @netlify/plugin-nextjs
# Do NOT add redirects for /api/* as they interfere with Next.js App Router
